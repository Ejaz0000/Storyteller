<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="butler_style.css">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <title>Butler_room</title>
</head>
<body>

    <div class="nav-bar">
        <ul>
            <li><a href="#quit">Quit</a></li>
            <li><a href="#option">Option</a></li>
            <li><a href="#home">Home</a></li>
            <li class="game-name">Clue</li>
        </ul>
    </div>

    <div class="Butler_room">

        <div class="boots">
            <img src="butler/boot2.png" alt="boots">

        </div>

        <div class="boots2">
            <img src="butler/boot2.png" alt="boots">
            
        </div>

        <div class="wardrobe">
            <img src="butler/wardrobe_B.png" alt="wardrobe">
        </div>

        <div class="wardrobe-select">
            <img src="img/drawers4.png" alt="wardrobe select">
          </div>
    
    
          <div class="drawer-select">
            <img src="owner/DRAWER1.png" alt="drawer select">
          </div>
    
          <div class="drawer2-select">
            <img src="owner/DRAWER1.png" alt="drawer2 select">
          </div>

          <div class="bullets">
            <img src="butler/drwaer_bullets.png" alt="bullets in drawer">
          </div>

        <div class="dialogue-box">
            
            <div class="text">
        
                    <p>This the room of the butler. He was present in the house last night when the murder happend. So he is major suspect. Now you can search in room for more clue in order to know who is the killer....<br>
                   </p>
           </div>
           <button class="next">Next</button>
         </div>
        

         <button class="to-living-room">go back</button>

    </div>
    
    <script src="butler.js"></script>
</body>
</html>
